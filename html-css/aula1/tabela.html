<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table {
            border: 1px solid rgba(21, 21, 70, 0.471);
            text-align: center;
            background: coral;
            padding: 0;
            margin: 0;
        }

        tr {
            width: 100%;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div>
        <table border="2">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Turma</th>
                    <th>email</th>
                    <th colspan="2">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jonathan</td>
                    <td>2022.4</td>
                    <td>JSAOJOAJ@GMAIL.COM</td>
                    <td><button>Editar</button></td>
                    <td><button>Excluir</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th colspan="2">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Teclado</td>
                <td>30</td>
                <td>R$30</td>
                <td><button>Editar</button></td>
                <td><button>Excluir</button></td>
            </tr>
            <tr>
                <td>Mouse</td>
                <td>40</td>
                <td>R$50</td>
                <td><button>Editar</button></td>
                <td><button>Excluir</button></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
