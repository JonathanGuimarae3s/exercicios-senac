<div class="container ">
    <h2 class="text-center my-3">Cadastro de Funcionário</h2>
        <form >
    <div class="row  flex-column flex-sm-column flex-md-row">
                <div class=" col col-md-3 mb-3">
                    <label class="form-label">Nome</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class=" col col-md-3 mb-3">
                    <label class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="exampleInputText1">
                </div>
                <div class=" col col-md-3 mb-3">
                    <label class="form-label">CPF</label>
                    <input type="text" class="form-control" id="exampleInputText1">
                </div>
                <div class="col col-md-3 mb-3 mb-3 unicos">
                    <label class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="exampleInput">
                </div>

            </div>
            <div class=" mb-3 unicos">

                <label for="exampleInputEmail1" class="form-label">Gênero</label>
                <div class="row">
                    <div class="form-check col-4">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            M
                        </label>
                    </div>
                    <div class="form-check col-4">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            F
                        </label>

                    </div>
                    <div class="form-check col-4">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Outros
                        </label>

                    </div>
                </div>
            </div>
        <div class="row  flex-column flex-sm-column flex-md-row">
                <div class=" col col-md-4 mb-3">
                    <label class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="exampleInputText1">
                </div>
                <div class=" col col-md-5 mb-3">
                    <label class="form-label">Ponto de referência</label>
                    <input type="text" class="form-control" id="exampleInputText1">
                </div>
                <div class=" col col-md-3 mb-3">
                    <label class="form-label">CEP</label>
                    <input type="text" class="form-control" id="exampleInputText">
                </div>
            </div>



            <div class="  mb-3 unicos">
                <label class="form-label">Área</label>
                <select class="form-select" aria-label="Default select example">

                    <option value="0">Limpeza</option>
                    <option value="1">Caixa</option>
                    <option value="2">Administração</option>
                    <option value="3">Gerência</option>
                </select>
            </div>

            <div class=" mb-3 unicos">
                <label class="form-label">Vinculo</label>
                <select class="form-select" aria-label="Default select example">
                    <option value="0">CLT</option>
                    <option value="1">PJ</option>
                    <option value="1">Voluntário</option>
                </select>
            </div>


            <a href="../listar-funcionarios.html" class="btn btn-primary">Finalizar o Cadastro</a>
        </form>
    </div>
