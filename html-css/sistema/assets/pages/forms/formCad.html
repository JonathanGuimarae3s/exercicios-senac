<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <style>
            .unicos{
                max-width: 20%;
            }
        </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown bg-dark">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Cadastros
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark bg-dark">
                            <li><a class="dropdown-item" href="/assets/pages/listar-clientes.html" ">Clientes</a></li>
                        <li><a class=" dropdown-item" href="#">Funcionario</a></li>
                            <li><a class="dropdown-item" href="#">Cabeleleiro</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">

                    </li>
                </ul>
                <a href="../../login.html"></a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <form>
            <div class="row">
                <div class=" col-3 mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nome</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class=" col-3 mb-3">
                    <label for="exampleInputPassword1" class="form-label">Sobrenome</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class=" col-3 mb-3">
                    <label for="exampleInputPassword1" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
                <div class=" col-3 mb-3">

                    <label for="exampleInputEmail1" class="form-label">Gênero</label>
                    <div class="row">
                        <div class="form-check col-4">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                M
                            </label>
                        </div>
                        <div class="form-check col-4">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                F
                            </label>

                        </div>
                        <div class="form-check col-4">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Outros
                            </label>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class=" col-4 mb-3">
                    <label for="exampleInputPassword1" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
                <div class=" col-5 mb-3">
                    <label for="exampleInputPassword1" class="form-label">Ponto de referência</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
                <div class=" col-3 mb-3">
                    <label for="exampleInputPassword1" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
            </div>

            <div class=" mb-3 unicos">
                <label for="exampleInputPassword1" class="form-label">Data e hora</label>
                <input type="datetime-local" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="  mb-3 unicos">
                <label for="exampleInputPassword1" class="form-label">Tipo de cabelo</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Selecione o seu tipo de cabelo</option>
                    <option value="0">Crespo</option>
                    <option value="1">Liso</option>
                    <option value="2">Ondulado</option>
                    <option value="3">Cacheado</option>
                </select>
            </div>
            <div class="  mb-3 unicos">
                <label for="exampleInputPassword1" class="form-label">Profissional de preferência</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Selecione o profissional</option>
                    <option value="0">Marcos</option>
                    <option value="1">João</option>
                    <option value="2">Marta</option>
                    <option value="3">Kelly</option>
                </select>
            </div>
            <div class=" mb-3 unicos">
                <label for="exampleInputPassword1" class="form-label">Será na instituição</label>
                <select class="form-select" aria-label="Default select example">
                    <option value="0">Sim</option>
                    <option value="1">Não</option>

                </select>
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>

</html>
